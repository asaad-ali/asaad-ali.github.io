<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-security-policy" content="default-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 Error Page">
    <title>Error 404</title>
    <base href="/">
    <link rel="preload" as="image" href="./images/logo.svg?v=0.0.0">
    <link rel="preload" as="style" href="./styles/main.css?v=0.0.0">
    <link rel="preload" as="style" href="./styles/404.css?v=0.0.0">
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg?v=0.0.0">
    <link rel="stylesheet" href="./styles/main.css?v=0.0.0">
    <link rel="stylesheet" href="./styles/404.css?v=0.0.0">
    <script type="module" src="./scripts/main.js?v=0.0.0"></script>
</head>

<body>
    <header aria-label="Top Panel">

        <!-- logo -->
        <img src="./images/logo.svg?v=0.0.0" alt="Logo" aria-label="Logo Image" id="header-logo">

        <!-- title -->
        <h1 aria-label="Title" id="header-title">Invalid URL</h1>

        <!-- navigation -->
        <nav aria-label="Navigation" id="header-nav">

            <!-- navigation menu toggle -->
            <button type="button" aria-label="Navigation Menu Toggle" id="header-toggle">MENU</button>

            <!-- links -->
            <ul aria-label="Links" id="header-list">

                <!-- home page -->
                <li aria-label="Navigate To Home Page" class="header-link">
                    <a href="./" aria-label="Link to Home Page">
                        HOME
                    </a>
                </li>

                <!-- updates page -->
                <li aria-label="Navigate To Updates Page" class="header-link">
                    <a href="./pages/updates" aria-label="Link to Updates Page">
                        UPDATES
                    </a>
                </li>

                <!-- about page -->
                <li aria-label="Navigate To About Page" class="header-link">
                    <a href="./pages/about" aria-label="Link to About Page">
                        ABOUT
                    </a>
                </li>

                <!-- contact page -->
                <li aria-label="Navigate To Contact Page" class="header-link">
                    <a href="./pages/contact" aria-label="Link to Contact Page">
                        CONTACT
                    </a>
                </li>

            </ul>
        </nav>

    </header>



    <main aria-label="Main Content">

        <div aria-label="Error Message" class="error-container">

            <div aria-label="Error Text" id="error-string">
                ERROR:
            </div>

            <div aria-label="Error Code" id="error-code">
                404
            </div>

            <div aria-label="Error Text 1" id="error-message-1">
                REQUESTED URL NOT FOUND, OR DOES NOT EXIST
            </div>

            <div aria-label="Error Text 2" id="error-message-2">
                NAVIGATE USING ONE OF THE BUTTONS ABOVE
            </div>

            <div aria-label="Error Text 3" id="error-message-3">
                OR PRESS BACK ON YOUR BROWSER
            </div>

        </div>

    </main>



    <footer aria-label="Bottom Panel">

        <!-- copyright notice -->
        <p aria-label="copyright notice" id="footer-copyright">
            &copy; <span aria-label="copyright string" id="copyright-string"></span>
        </p>

    </footer>
</body>

</html>
